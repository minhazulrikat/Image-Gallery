<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Image Gallery</title>
    <!-- font awsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- font awsome cdn end -->
    <!-- bs cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bs cdn end  -->
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-3 p-2">
                <div class="img">
                    <img class="img-fluid" src="images/image (1).jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="img">
                    <img class="img-fluid" src="images/image (2).jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="img">
                    <img class="img-fluid" src="images/image (3).jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="img">
                    <img class="img-fluid" src="images/image (4).jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="img">
                    <img class="img-fluid" src="images/image (5).jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="img">
                    <img class="img-fluid" src="images/image (6).jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="img">
                    <img class="img-fluid" src="images/image (8).jpg" alt="">
                </div>
            </div>
            <div class="col-md-3 p-2">
                <div class="img">
                    <img class="img-fluid" src="images/image (7).jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="popUp">
        <div class="popupImg">
            <img src="images/image (2).jpg" alt="">
            <span class="cross"><i class="fa-solid fa-x"></i></span>
            <span class="arrow left"><i class="fa-solid fa-angle-left"></i></span>
            <span class="arrow right"><i class="fa-solid fa-angle-right"></i></span>
        </div>
    </div>



    <!-- bs cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bs cdn end  -->
    <!-- my js file  -->
    <script src="app.js"></script>
</body>
</html>
